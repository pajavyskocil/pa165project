<mat-spinner [style.display]="!showMonsters ? 'block' : 'none'" class="center"></mat-spinner>

<mat-card class="main-card mat-elevation-z4">
  <h4>All monsters</h4>
  <mat-table #table [dataSource]="dataSource" *ngIf="showMonsters">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let monster"> {{monster.id}} </mat-cell>
    </ng-container>
  <!--
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let monster"> {{monster.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="agility">
      <mat-header-cell *matHeaderCellDef> Agility </mat-header-cell>
      <mat-cell *matCellDef="let monster"> {{monster.agility}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> Edit </mat-header-cell>
      <mat-cell *matCellDef="let monster">
        <button mat-button color="primary" routerLink="{{monster.id}}">Detail</button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef> Remove </mat-header-cell>
      <mat-cell *matCellDef="let monster">
        <button mat-button color="warn" (click)="removeMonster(monster.id)">Remove</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>
