<mat-spinner [style.display]="!showMonster ? 'block' : 'none'" class="center"></mat-spinner>

<mat-card class="main-card mat-elevation-z4" *ngIf="showMonster">
  <div>
    <div>
      <mat-form-field>
        <input matInput #name placeholder="Name" value="{{monster.name}}">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput #height placeholder="Height" value="{{monster.height}}">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput #weight placeholder="Weight" value="{{monster.weight}}">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Agility" [(value)]="selectedAgility">
          <mat-option value="SLOW">Slow</mat-option>
          <mat-option value="FAST">Fast</mat-option>
          <mat-option >Not selected</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <button mat-raised-button color="primary" routerLink="/monsters">Back</button>
  <button mat-raised-button color="primary" (click)="updateMonster(name.value, height.value, weight.value, selectedAgility)">Update</button>

</mat-card>
