<mat-spinner [style.display]="!showWeapons ? 'block' : 'none'" class="center"></mat-spinner>

<mat-card class="main-card mat-elevation-z4">
  <h4>All weapons</h4>
  <mat-table #table [dataSource]="dataSource" *ngIf="showWeapons">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let weapon"> {{weapon.id}} </mat-cell>
    </ng-container>
    <!--
      <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let weapon"> {{weapon.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let weapon"> {{weapon.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="range">
      <mat-header-cell *matHeaderCellDef> Range </mat-header-cell>
      <mat-cell *matCellDef="let weapon"> {{weapon.range}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="magazineCapacity">
      <mat-header-cell *matHeaderCellDef> Magazine Capacity </mat-header-cell>
      <mat-cell *matCellDef="let weapon"> {{weapon.magazineCapacity}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
      <mat-cell *matCellDef="let weapon">
        <button mat-button color="primary" routerLink="{{weapon.id}}">Detail</button>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="remove">
      <mat-header-cell *matHeaderCellDef>  </mat-header-cell>
      <mat-cell *matCellDef="let weapon">
        <button mat-button color="warn" (click)="removeWeapon(weapon.id)">Remove</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</mat-card>
